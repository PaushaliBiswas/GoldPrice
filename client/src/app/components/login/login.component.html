<div class="container-fluid my-5 py-5 h-75">
    <div class="row h-100 justify-content-around">
        <div class="col-md-4 h-100 pr-5">
            <form [formGroup]="loginUserDetails">
                <div class="form-group row">
                    <div class="col-sm-3"><label for="uname">Username: </label></div>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="uname" formControlName="uname">
                        <div class="form-control-feedback text-danger" *ngIf="usernameError != null">{{usernameError}}</div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-3"><label for="pwd">Password: </label></div>
                    <div class="col-md-9">
                        <input type="password" class="form-control" id="pwd" formControlName="pwd">
                        <div class="form-control-feedback text-danger" *ngIf="passwordError != null">{{passwordError}}</div>
                    </div>
                </div>
                <div class="form-group row text-danger justify-content-around" *ngIf="loginError">{{loginError}}</div>
                <div class="form-group row">
                    <div class="col-md-6"><button type="submit" class="btn btn-primary form-control" (click)=login()>Log In</button></div>
                    <div class="col-md-6"><button type="submit" class="btn btn-primary form-control" (click)=reset()>Cancel</button></div>
                </div>
            </form>
        </div>
    </div>
</div>
